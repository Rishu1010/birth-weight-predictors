<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Form</title>
    <style>
        body {
            background: linear-gradient(135deg, #a4508b 0%, #5f0a87 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(92, 0, 128, 0.2);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
            margin: 32px;
            text-align: center;
        }
        h1 {
            color: #5f0a87;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin: 16px 0 6px 0;
            color: #a4508b;
            font-weight: 500;
            text-align: left;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #a4508b;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type="number"]:focus {
            border: 2px solid #5f0a87;
        }
        button {
            background: linear-gradient(90deg, #a4508b 0%, #5f0a87 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            width: 100%;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 18px;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 rgba(92, 0, 128, 0.08);
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #5f0a87 0%, #a4508b 100%);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enter Details to Predict Birth Weight</h1>
        <form action="/predict" method="POST">
            <label>Gestation</label>
            <input name="gestation" type="number" required>

            <label>Parity</label>
            <input name="parity" type="number" required>

            <label>Age</label>
            <input name="age" type="number" required>
            
            <label>Height</label>
            <input name="height" type="number" required>

            <label>Smoke</label>
            <input name="smoke" type="number" required>

            <label>Weight</label>
            <input name="weight" type="number" required>

            <button type="submit">Predict Birth Weight</button>
        </form>
    </div>
</body>
</html>
